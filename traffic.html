<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Glowing Traffic Light</title>
  <style>
    body {
      background: #cde1f5;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    /* Pole */
    .pole {
      width: 20px;
      height: 300px;
      background: #444;
      margin-bottom: -20px;
      position: relative;
    }

    .base {
      width: 100px;
      height: 20px;
      background: #111;
      position: absolute;
      bottom: -20px;
      left: -40px;
      border-radius: 4px;
    }

    /* Traffic Light Box */
    .traffic-light {
      width: 100px;
      height: 260px;
      background: #1c1c1c;
      border-radius: 12px;
      padding: 20px;
      position: absolute;
      top: -290px;
      left: -40px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    /* Light Styles */
    .light {
      width: 60px;
      height: 60px;
      background: #333;
      border-radius: 50%;
      animation: glow 1.5s infinite alternate;
    }

    .red {
      background: red;
      box-shadow: 0 0 20px red;
      animation-delay: 0s;
    }

    .yellow {
      background: gold;
      box-shadow: 0 0 20px gold;
      animation-delay: 0.3s;
    }

    .green {
      background: limegreen;
      box-shadow: 0 0 20px limegreen;
      animation-delay: 0.6s;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 15px rgba(0,0,0,0.6);
        transform: scale(1);
      }
      to {
        box-shadow: 0 0 35px currentColor;
        transform: scale(1.05);
      }
    }

    /* Label */
    .label {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: white;
      font-size: 14px;
      padding: 5px 15px;
      border-radius: 5px;
      font-family: sans-serif;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<div class="pole">
  <div class="label">Smart Traffic Light</div>
  <div class="traffic-light">
    <div class="light red"></div>
    <div class="light yellow"></div>
    <div class="light green"></div>
  </div>
  <div class="base"></div>
</div>

</body>
</html>
