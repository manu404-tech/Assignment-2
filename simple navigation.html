<!DOCTYPE html>
<html>
<head>
  <title>LTSC Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #0a1d5d;
      padding: 10px;
    }
.navbar a 
    {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: inline-block;
    }

    .navbar a:hover {
      background-color: #ffcc00;
      color: black;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Departments</a>
    <a href="#">Admissions</a>
    <a href="#">Contact</a>
  </div>

</body>
</html>
